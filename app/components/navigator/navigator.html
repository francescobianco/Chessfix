<div id="navigator-container">

    <form>

        <div class="form-group">
            <label>Script</label>
            <select
                class="form-control"
                ng-model="$root.current.script"
                ng-options="k for (k, v) in $root.setting.scripts"
                >
                <option></option>
            </select>
        </div>

        <div class="form-group">
            <label>EPD File</label>
            <select
                class="form-control"
                ng-model="$root.current.epd"
                ng-options="k as v for (k, v) in $root.setting.epd"
                ng-change="$root.loadCurrentPositions()"
                >
            </select>
        </div>

        <div class="form-group">
            <label>Position</label>
            <select
                class="form-control"
                ng-model="$root.current.position"
                ng-options="k as v for (k, v) in $root.current.positions"
                >
            </select>
        </div>
    </form>
</div>
